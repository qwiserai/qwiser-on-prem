# =============================================================================
# QWiser University - text-loading Deployment Patch
# =============================================================================
#
# Security hardening and configuration for university deployment.
#
# NOTE: text-loading uses LibreOffice for document conversion, which requires
# writable directories beyond /tmp (LibreOffice profile, etc.). The /tmp mount
# handles basic temp files; LibreOffice may need additional volume mounts if
# conversion fails due to read-only filesystem constraints.
#
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-loading
  namespace: default
  labels:
    azure.workload.identity/use: "true"
    app: text-loading
    app.kubernetes.io/name: qwiser
    app.kubernetes.io/component: text-loading
    app.kubernetes.io/part-of: qwiser-university
spec:
  replicas: 2
  selector:
    matchLabels:
      app: text-loading
  template:
    metadata:
      labels:
        app: text-loading
        azure.workload.identity/use: "true"
        qwiser-api: "true"
    spec:
      serviceAccountName: sa-qwiser

      # --- Pod Security Context ---
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: text-loading
          # --- Container Security Context ---
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Load environment from ConfigMap (created by Bicep deploymentScript)
          envFrom:
            - configMapRef:
                name: qwiser-config

          env:
            - name: ENVIRONMENT
              value: "PRODUCTION"
            # Config refresh settings (CONFIG_LABEL comes from ConfigMap)
            - name: CONFIG_REFRESH_INTERVAL
              value: "45"
            - name: CONFIG_SENTINEL_KEY
              value: "sentinel"

          resources:
            requests:
              memory: "3Gi"
              cpu: "300m"
            limits:
              memory: "3.5Gi"
              cpu: "900m"

          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 45
            timeoutSeconds: 30

          # Volume mounts for writable directories (readOnlyRootFilesystem: true)
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            # LibreOffice requires a writable home directory for its profile
            - name: libreoffice-home
              mountPath: /home/appuser

      # Volumes for writable directories
      volumes:
        - name: tmp
          emptyDir: {}
        - name: libreoffice-home
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - text-loading
                topologyKey: "kubernetes.io/hostname"
