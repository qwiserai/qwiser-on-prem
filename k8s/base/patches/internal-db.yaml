# =============================================================================
# QWiser University - internal-db Deployment Patch
# =============================================================================
#
# Security hardening and configuration for university deployment.
#
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: internal-db
  namespace: default
  labels:
    azure.workload.identity/use: "true"
    app: internal-db
    app.kubernetes.io/name: qwiser
    app.kubernetes.io/component: internal-db
spec:
  replicas: 2
  selector:
    matchLabels:
      app: internal-db
  template:
    metadata:
      labels:
        app: internal-db
        azure.workload.identity/use: "true"
        qwiser-api: "true"
    spec:
      serviceAccountName: sa-qwiser

      # --- Pod Security Context ---
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
        - name: internal-db
          # --- Container Security Context ---
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Load environment from ConfigMap (created by Bicep deploymentScript)
          envFrom:
            - configMapRef:
                name: qwiser-config

          env:
            - name: ENVIRONMENT
              value: "PRODUCTION"
            # Config refresh settings (CONFIG_LABEL comes from ConfigMap)
            - name: CONFIG_REFRESH_INTERVAL
              value: "45"
            - name: CONFIG_SENTINEL_KEY
              value: "sentinel"

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "1.5Gi"
              cpu: "1000m"

          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 60
            periodSeconds: 15

          livenessProbe:
            httpGet:
              path: /healthz
              port: 8000
            initialDelaySeconds: 120
            periodSeconds: 45
            timeoutSeconds: 60

          # Volume mounts for writable directories (readOnlyRootFilesystem: true)
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      # Volumes for writable directories
      volumes:
        - name: tmp
          emptyDir: {}

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - internal-db
                topologyKey: "kubernetes.io/hostname"
