# =============================================================================
# QWiser University - other-generation Versioning Patch
# =============================================================================
#
# Image placeholder is substituted by apply.sh using ACR_LOGIN_SERVER from ConfigMap.
# Image tag is overridden by kustomization.yaml images section.
# Run: ./apply.sh
#
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: other-generation
spec:
  template:
    spec:
      containers:
        - name: other-generation
          image: REPLACE_WITH_ACR_LOGIN_SERVER/qwiser/other-generation:PLACEHOLDER
          ports:
            - containerPort: 8000
