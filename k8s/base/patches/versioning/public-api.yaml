# =============================================================================
# QWiser University - public-api Versioning Patch
# =============================================================================
#
# Image placeholder is substituted by apply.sh using ACR_LOGIN_SERVER from ConfigMap.
# Image tag is overridden by kustomization.yaml images section.
# Run: ./apply.sh
#
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: public-api
spec:
  template:
    spec:
      containers:
        - name: public-api
          image: REPLACE_WITH_ACR_LOGIN_SERVER/qwiser/public-api:PLACEHOLDER
          ports:
            - containerPort: 8000
