# =============================================================================
# QWiser University - smart-quiz Versioning Patch
# =============================================================================
#
# Image placeholder is substituted by apply.sh using ACR_LOGIN_SERVER from ConfigMap.
# Image tag is overridden by kustomization.yaml images section.
# Run: ./apply.sh
#
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: smart-quiz
spec:
  template:
    spec:
      containers:
        - name: smart-quiz
          image: REPLACE_WITH_ACR_LOGIN_SERVER/qwiser/smart-quiz:PLACEHOLDER
          ports:
            - containerPort: 8000
