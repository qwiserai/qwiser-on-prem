apiVersion: apps/v1
kind: Deployment
metadata:
  name: text-loading
spec:
  template:
    spec:
      containers:
        - name: text-loading
          image: REPLACE_WITH_ACR_LOGIN_SERVER/qwiser/text-loading:PLACEHOLDER
          ports:
            - containerPort: 8000
